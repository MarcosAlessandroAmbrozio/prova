<!DOCTYPE html>
<head>
    <title>Avaliação javascript</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/arquivo.js" defer></script>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
    <center>
        <div id="erro" style="display: none"></div>
        <h2>Lista de compras</h2>
        <form id="frmCadastro">
            <tr>
                <td>
                    <label for="txCodigo">Código</label>
                    <input type="text" id="codigo">
                </td>
                <td>
                    <label for="txDesc">Descrição:</label>
                    <input type="text" id="desc">
                </td>
                <td>
                    <label for="txEmail">Quantidade:</label>
                    <input type="number" id="quant">
                </td>
                
                <td>
                    <input type="submit" value="Adicionar" id="btnSalvar" onclick="validar()">
                    
                </td>
            </tr>
        </form>

        <h2>Itens da sua lista</h2>
    <table id="tblListar"></table>


    </center>
	
</body>
</html>
